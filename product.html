{% extends "layout.html" %}
{% block content %}
<main class="container">
  <section style="display:flex;gap:24px;flex-wrap:wrap;">
    <div style="flex:1;min-width:320px;">
      <div class="image-slider">
        {% for img in product.images %}
        <img src="{{ url_for('static', filename=img) }}" alt="{{ product.title }}" class="{% if loop.first %}active{% endif %}">
        {% endfor %}
      </div>
    </div>
    <div style="flex:2;min-width:300px;">
      <h2>{{ product.title }}</h2>
      <p class="meta">{{ product.type }}</p>
      <p class="price">{{ product.price }} د.ل</p>
      <div class="qty-controls">
        <button class="decrease">-</button>
        <input type="number" class="qty-input" value="1" min="1">
        <button class="increase">+</button>
      </div>
      <a href="https://wa.me/14048002732?text=أريد شراء {{ product.title }}" class="button" target="_blank">الدفع عبر واتساب</a>
    </div>
  </section>
</main>
{% endblock %}
